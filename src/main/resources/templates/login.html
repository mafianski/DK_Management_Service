<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Login Page</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <style>
        body {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .login-container {
            background: #fff;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-container form {
            margin-bottom: 15px;
        }

        .register-link {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<div th:replace="fragments/header :: header"></div>

<!-- Content -->
<div class="content">
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <label for="login">Login:</label>
                <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>
            </div>

            <div th:if="${param.error}" style="color:red; margin-bottom:15px">
                ERROR: Invalid username or password!
            </div>

            <button class="btn btn-primary btn-block" type="submit" value="Sign In">Login</button>
        </form>

        <div class="register-link">
            <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
