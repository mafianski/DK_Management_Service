<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Rejestracja</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css}"/>
    <style>
        .form-group label {
            font-weight: bold;
        }

        .required::after {
            content: "*";
            color: red;
            margin-left: 5px;
        }
    </style>
</head>
<body>

<!-- Navigation: Header at the top of the page -->
<div th:replace="fragments/header :: header"></div> <!-- This will insert the header -->

<!-- Main content container -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center">Utwórz nowe konto</h2>
            <form method="post" th:action="@{/register}">
                <!-- Imię -->
                <div class="form-group">
                    <label class="required" for="firstName">Imię:</label>
                    <input id="firstName" type="text" class="form-control" name="firstName" required maxlength="20"/>
                </div>

                <!-- Nazwisko -->
                <div class="form-group">
                    <label class="required" for="lastName">Nazwisko:</label>
                    <input id="lastName" type="text" class="form-control" name="lastName" required maxlength="20"/>
                </div>

                <!-- Data Urodzenia -->
                <div class="form-group">
                    <label class="required" for="dob">Data urodzenia:</label>
                    <input id="dob" type="date" class="form-control" name="dob" required/>
                </div>

                <!-- Numer Telefonu -->
                <div class="form-group">
                    <label for="phoneNumber">Numer telefonu:</label>
                    <input id="phoneNumber" type="text" class="form-control" name="phoneNumber" maxlength="15" pattern="^\d{1,15}$"/>
                    <small class="form-text text-muted">Numer telefonu może zawierać maksymalnie 15 cyfr.</small>
                </div>

                <!-- E-mail -->
                <div class="form-group">
                    <label for="email">Adres email:</label>
                    <input id="email" type="email" class="form-control" name="email" maxlength="40"/>
                </div>

                <!-- Login -->
                <div class="form-group">
                    <label class="required" for="username">Nazwa użytkownika:</label>
                    <input id="username" type="text" class="form-control" name="username" maxlength="30"required/>
                </div>

                <!-- Hasło -->
                <div class="form-group">
                    <label  class="required" for="password">Hasło:</label>
                    <input id="password" type="password" class="form-control" name="password" maxlength="30" required/>
                </div>

                <!-- Submit -->
                <button type="submit" class="btn btn-primary btn-block">Zarejestruj się</button>
            </form>
        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
